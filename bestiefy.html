<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh ajax</title>
</head>
<script>
  function myFunction() {
  var link = document.getElementById("link").value;
  var nama = document.getElementById("nama").value;
  var score = document.getElementById("score").value;
  // Returns successful data submission message when the entered information is stored in database.
  var dataString = 'link=' + link + '&nama=' + nama + '&score=' + score;
  window.location.href = "https://zirconic-payments.000webhostapp.com/app/bestiefy.php?"+dataString;
}
 </script>
<body>

  <div>
    <h2>Bestiefy Custom</h2>
     <form id="contoh-form">
       <p>Link (bestiefy.com/q?=<b>aBCde</b>)</p>
          <input type="text" id="link" placeholder="aBCde" required>
       <p>Nama</p>
          <input type="text" id="nama">
       <p>Skor</p>
          <input type="number" id="score">
       <p>
         <input type="button" value="submit" onclick="myFunction()" id="submit">
      </p>
    </form>
    <br>
    <span class="loading"></span>
  </div>

</body>
</html>
